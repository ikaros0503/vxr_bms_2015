<div id="oTicketTemplate">
    <div class="row">
        <table class="data">
            <thead>
                <tr>
                    <th class="index">Id</th>
                    <th class="name">Ho ten</th>
                    <th class="customer-info">Lien he</th>
                    <th class="comp">Hang xe</th>
                    <th class="trip">Chuyen</th>
                    <th class="trip-info">Di - Den</th>
                    <th class="customer-note">Ghi chu</th>
                    <th class="seat-count">So ghe</th>
                    <th class="action">Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <table  style="display:none">
            <tbody id="oTicketRowTemplate">
                <tr id="oTicketRow{id}" data-index="{index}" data-id="{id}">
                    <td class="index">{index}</td>
                    <td class="name">
                        <input value="{customerName}" class="edit-mode full">
                        <span class="view-mode">{customerName}</span>
                    </td>
                    <td class="customer-info">
                        <input value="{customerPhone}" name="phone" class="edit-mode half">
                        <input value="{customerMail}" name="mail" class="edit-mode ha">
                        <span class="view-mode">{customerPhone} <br />{customerMail}</span>
                    </td>
                    <th class="comp">
                        <span class="view-mode">Tien Oanh</span>
                        <select class="edit-mode" name="comp"></select>
                    </th>
                    <th class="tripDate">
                        <span class="view-mode">15/01/1991</span>
                        <input class="edit-mode tripDate" >
                    </th>
                    <td class="trip">
                        <select class="edit-mode"></select> <br />
                        <select class="edit-mode"></select>
                        <span class="view-mode">{tripName} <br />{tripTime}</span>
                    </td>
                    <td class="trip-info">
                        <select class="edit-mode"></select><br />
                        <select class="edit-mode"></select>
                        <span class="view-mode">{fromArea} <br />{toArea}</span>
                    </td>
                    <td class="customer-note">
                        <input value="{note}" class="edit-mode">
                        <span class="view-mode">{note}</span>
                    </td>
                    <td class="seat-count">
                        <input value="4" class="edit-mode">
                        <span class="view-mode">{amount}</span>
                    </td>
                    <td class="action">
                        <button data-index="{index}" data-id="{id}" class="btn-edit view-mode">Edit</button>
                        <button data-index="{index}" data-id="{id}" class="btn-done edit-mode">Done</button>
                        <button data-index="{index}" data-id="{id}" class="btn-cancel edit-mode">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
