                <p class="mt10 mb0">{{fromName}} <i>&#x2192;</i> {{toName}} <b>{{tripDate}} <span>&#x95;</span>  {{tripTime}}</b><br /> Số xe: <b>{{vehicleNumber}}</b> <span>&#x95;</span> Tài xế: {{driverInfo}}</p>
            </td>
        </tr>
    </table>
    <table class="table table-phoi-hang table-bordered mb10 table-condensed">
        <thead class="active">
            <tr>
                <th></th>
                <th>Người gửi</th>
                <th>Người nhận</th>
                <th style="width:100px;">Địa chỉ nhận</th>
                <th class="v-align-m">SL/ĐV</th>
                <th class="v-align-m">Nặng</th>
                <th>Ghi chú</th>
                <th>Giá tiền</th>
                <th>T.Toán</th>
                <th>NV Giao</th>
                <th>Khách nhận</th>
            </tr>
        </thead>
        <tbody>
            {{#each listProductOrder}}
            <tr>
                <td>{{proIndex}}</td>
                <td class="fone-hh">
                    <p>{{senderName}}</p>
                    <h4 class="mt0 mb0">{{senderPhone}}</h4>
                </td>
                <td class="fone-hh">
                    <p>{{receiverName}}</p>
                    <h4 class="mt0 mb0">{{receiverPhone}}</h4>
                </td>
                <td>{{receivedAddress}}</td>
                <td>{{numOfPro}} {{unitOfPro}}</td>
                <td>{{proWeight}}</td>
                <td>{{proNote}}</td>
                <td>{{proFare}}</td>
                <td class="text-center">
                    {{#xIf proStatusCode "==" 3}}
                    <h5 class="mt0 mb0"><i class="glyphicon glyphicon-remove"></i></h5>
                    {{else}}
                    {{#xIf proStatusCode "==" 4}}
                    <h5 class="mt0 mb0"><i class="glyphicon glyphicon-remove"></i></h5>
                    {{else}}
                    {{#xIf proStatusCode "==" 5}}
                    <h5 class="mt0 mb0"><i class="glyphicon glyphicon-ok"></i></h5>{{postOfficeCode}}
                    {{else}}
                    {{#xIf proStatusCode "==" 6}}
                    <h5 class="mt0 mb0"><i class="glyphicon glyphicon-ok"></i></h5>{{postOfficeCode}}
                    {{/xIf}}
                    {{/xIf}}
                    {{/xIf}}
                    {{/xIf}}
                </td>
                <td></td> <!--Nhân viên giao-->
                <td></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <table class="col-sm-12 table no-border mb0">
        <tr>
            <td>
                Nhân viên Nhận
            </td>
            <td class="text-center">Nhận viên Giao</td>
            <td class="text-right">
                <h4 class="mt0 mb0"><small>Đã TT:</small> {{totalFareBooked}}  <small>VNĐ</small></h4>
            </td>
            <td class="text-right">
                <h4 class="mt0 mb0"><small>Chưa TT:</small> {{totalFareBooking}}  <small>VNĐ</small></h4>
            </td>
        </tr>
    </table>
</script>

<script id="search-phone" type="text/x-handlebars-template">
    <div class="dropdown-menu search-result">
        <div class="search-title">Kết quả tìm kiếm</div>
        <ul class="search-items">
            {{#each listResult}}
            <li data-proid="{{proId}}" data-tripid="{{tripId}}" data-triptime="{{tripTime}}" data-tripdate="{{tripDate}}" data-typeofview="{{typeOfView}}">{{senderName}}&nbsp;(<span class="{{keySender}}">{{senderPhone}}</span>)&nbsp;&#x2192;&nbsp;{{receiverName}}&nbsp;(<span class="{{keyReceiver}}">{{receiverPhone}}</span>)&nbsp;/&nbsp;{{status}}&nbsp;-&nbsp;<span class="vred">{{fare}}&nbsp;</span>đ / {{fromName}} &#x2192; {{toName}} {{tripDepartureDate}}</li>
            {{/each}}
        </ul>
        <div class="search-summary">Tổng số ({{totalItems}} phần tử)</div>
    </div>
</script>
