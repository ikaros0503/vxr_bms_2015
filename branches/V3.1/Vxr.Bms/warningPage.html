<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Warning</title>
</head>
    <body>
        <img src="Images/aio/logo-vxr.jpg" />
        <h1> WARNING PAGE</h1>
        <table>
            <tr>
                <td>Pass:</td>
                <td>
                    <input type="password" id="pass"/>
                </td>
            </tr>
            <tr>
                <td>Tên thông báo:</td>
                <td>
                    <input type="text" id="hd" />
                </td>
            </tr>
            <tr>
                <td>Lời nhắn:</td>
                <td>
                    <textarea type="text" id="msg" rows="10" cols="100" ></textarea>
                </td>
            </tr>
            <tr>
                <td>Người thông báo:</td>
                <td>
                    <input type="text" id="ps" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="send()">Gửi</button>
                </td>
            </tr>
        </table>

        <script src="Base/jquery-1.11.1/jquery.min.js"></script>
        <script src="Base/jquery-signalr-2.2.0/jquery.signalR-2.2.0.min.js"></script>
        <script src="signalr/hubs" type="text/javascript"></script>
        <script type="text/javascript">
            function send() {
                var pass = $('body').find('#pass').val();
                var hd = $('body').find('#hd').val();
                var msg = $('body').find('#msg').val();
                var person = $('body').find('#ps').val();
                var $connection = $.connection.notificationHub;
                $.connection.hub.start().done(function() {
                    $connection.server.send(pass, hd, msg, person);
                });
            };
        </script>
    </body>
</html>
