<div id="BusManagerTemplate">
    
    <div class="controls">
        <div class="row mt5">
            <div class="col-md-4 col-sm-4">
                <label class="col-md-3 pt7 col-sm-3 control-label fw500">Tuyến</label>
                <div class="pl0 pr0 col-md-7 col-sm-9">
                    <select name="routes" id="selectRoutes" class="form-control input-sm"></select>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <label class="col-md-3 col-sm-4 pt7 control-label fw500">Xe</label>
                <div class="pl0 pr0 col-md-4 col-sm-8">
                    <select name="bus" disabled="disabled" id="selectBus" class="form-control input-sm"></select>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <label class="col-md-3 col-sm-3 pt7 control-label fw500">Sơ đồ ghế</label>
                <div class="pl0 pr0 col-md-8 col-sm-8">
                    <select name="seatTemplate" disabled="disabled" id="selectSeatTemplates" class="form-control input-sm"></select>
                </div>
            </div>
        </div>

        <div class="row mt5">
            <div class="col-md-4 col-sm-4">
                <label class="col-md-3 col-sm-3 pt7 control-label fw500">Ngày</label>
                <div class="input-group col-md-7 col-sm-9">
                    <input type="text" name="Date" class="form-control input-sm departure rights R30" data-rights="S301">
                    <span class="input-group-addon btn btn-default">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <label class="col-md-3 col-sm-4 pt7 control-label fw500">Tài</label>
                <div class="input-group col-md-9 col-sm-8">
                    <select data-placeholder="Chọn" name="Driver" disabled="disabled" multiple id="selectDrivers" class="form-control input-sm" data-rights="S11051"></select>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <label class="col-md-3 col-sm-3 pt7 control-label fw500">Ghi chú</label>
                <div class="pl0 pr0 col-md-8 col-sm-8">
                    <textarea name="Note" id="txtNote" disabled="disabled" class="form-control input-sm h32 trip-note rights R" data-rights=""></textarea>
                </div>
            </div>
        </div>

        <div class="row mt5">
            <div class="col-md-4 col-sm-4">
                <label class="col-md-3 pt7 col-sm-3 control-label fw500">Giờ</label>
                <div class="pl0 pr0 col-md-7 col-sm-9">
                    <select name="Time" id="selectTimes" class="form-control input-sm pickup-time rights R" data-rights=""></select>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <label class="col-md-3 col-sm-4 pt7 control-label fw500">Phuc vu</label>
                <div class="input-group col-md-9 col-sm-8">
                    <select data-placeholder="Chọn" disabled="disabled" name="Assitant" multiple id="selectAssitants" class="form-control input-sm" data-rights="S11051"></select>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <strong class=""></strong>
                <input type="hidden" name="ClosedStatus" class="form-control input-sm closedStatus rights R" data-rights="" value="">
            </div>
        </div>

        <div class="row mt5">
            <div class="col-md-1">
            </div>
            <div class="col-md-7">
                <button type="button" id="btnUpdateTrip" disabled="disabled" class="btn btn-success btn-sm" >Cập nhật</button>
                <button type="button" id="btnCancelTrip" disabled="disabled" class="btn btn-danger btn-sm btn-danger">Hủy</button>
            </div>
            <div class="col-md-4">
                <label class="col-md-3 col-sm-4 pt7 control-label fw500">Thêm chuyến</label>
                <div class="pr0 pl0 col-md-8 col-sm-8">
                    <input type="text" name="AddTime" id="txtAddTime" class="form-control input-sm po-ab wid78 add-time rights R1103" >
                    <button disabled type="button" title="Thêm" id="btnAddTime" class="btn btn-primary input-sm po-re left80 ml5 wid19 btn-success addTime rights R1103" data-rights="S11031"><i class="glyphicon glyphicon-plus"></i></button>
                </div>
            </div>
        </div>

    </div>

    <div class="header">
        <h3>Điều hành xe</h3>
        <span id="spnDate"></span>
    </div>

    <div id="tableTemplate" style="display:none">
        <div class="col-md-6 col-sm-6 route">
            <span class="RouteTitle" id="hGroupTitle"></span>
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Giờ chạy</th>
                        <th rowspan="2">Xe</th>
                        <th rowspan="2">Tài xế</th>
                        <th colspan="3">Trạng thái</th>
                        <th rowspan="2">Ghi chú</th>
                        <th rowspan="2"></th>
                    </tr>
                    <tr>
                        <th class="sub">Đ/C</th>
                        <th class="sub">T/T</th>
                        <th class="sub">T</th>
                    </tr>
                </thead>
                <tbody id="tbdTableTemplate"></tbody>
            </table>
        </div>
    </div>
    <table style="display:none">
        <tbody id="rowTemplate">
            <tr data-note="{note}" data-seattemplateid="{seatTemplateId}" data-type="{type}" data-id="{id}" data-tripid="{tripId}" data-triptime="{time}" data-busid="{busId}" data-driverids="{driverIds}" data-assitantids="{assitantIds}" class="{isCancelled}">
                <td class="{isCancelled}">{time}</td>
                <td>{bus}</td>
                <td>{driversStr}</td>
                <td>{booked}</td>
                <td>{paid}</td>
                <td>{empty}</td>
                <td>{note}</td>
                <td><a class="btn-book" data-tripid="{tripId}" data-triptime="{time}">Đặt vé</a></td>
            </tr>
        </tbody>
    </table>
    <div class="row content" id="divAllTables">
        
    </div>
</div>
