<script id="product" type="text/x-handlebars-template">
    <tr data-id="{{proId}}">
        <td style="padding-left: 10px !important;">
            {{#xIf disabled "!==" 'disabled'}}
            <input type="checkbox" name="ProId" />
            {{/xIf}}
        </td>
        <td style="text-align:center;">{{proIndex}}</td>
        <td>{{proCode}}</td>
        <td>{{officeReceivedName}}</td>
        <td>
            <p>{{senderName}}</p>
            <h4 class="fone-hh">{{senderPhone}}</h4>
        </td>
        <td>
            <p>{{receiverName}}</p>
            <h4 class="fone-hh">{{receiverPhone}}</h4>
        </td>
        <td>{{receivedAddress}}</td>
        <td>{{numOfPro}} {{unitOfPro}}</td>
        <td>{{proWeight}}</td>
        <td>{{proNote}}</td>
        <td>{{proFare}}</td>
        <td class="td-status" data-status-code="{{proStatusCode}}">{{proStatusName}}</td>
        <td>
            {{#if typeOfView value="kho-hang-di"}}
            {{createdUser}}
            {{else}}
            {{#if typeOfView value="kho-hang-ve"}}
            {{receivedUser}}
            {{else}}
            {{#if typeOfView value="xem-chuyen"}}
            N: {{receivedUser}}<br />
            G: {{deliveryInfo}}
            {{/if}}
            {{/if}}
            {{/if}}
        </td>
        <td>
            {{#if typeOfView value="kho-hang-di"}}
            <button type="button" class="btn btn-sm bg-none circle active btn-update-pro" data-type="update" data-toggle="modal" data-target=".update-hang-hoa">U</button>
            <button type="button" class="btn btn-sm bg-none circle active btn-cancel-pro" data-toggle="modal" data-target=".cancel-hang-hoa">C</button>
            {{else}}
            {{#if typeOfView value="kho-hang-ve"}}
            <!--<button type="button" class="btn btn-sm btn-default active circle" data-type="update" data-toggle="modal" data-target=".nhap-hang-hoa">U</button>-->
            {{#xIf proStatusCode "!=" 9}}
            <button type="button" class="btn btn-sm btn-warning circle btn-deliveried" data-type="move">D</button>
            {{/xIf}}
            {{else}}
            {{#if typeOfView value="xem-chuyen"}}
            <!--<button type="button" class="btn btn-sm btn-default active circle btn-update-pro" data-type="update" data-toggle="modal" data-target=".update-hang-hoa">U</button>-->
            {{#xIf proStatusCode "!=" 9}}
            <button type="button" class="btn btn-sm bg-none circle active btn-phieu-hang" data-type="move" data-toggle="modal" data-target=".phieu-hang-popup">P</button>
            {{#xIf proStatusCode "!=" 4}}
            {{#xIf proStatusCode "!=" 6}}
            <button type="button" class="btn btn-sm btn-warning circle btn-deliveried">D</button>
            {{/xIf}}
            {{/xIf}}
            {{/xIf}}
            {{/if}}
            {{/if}}
            {{/if}}
        </td>
    </tr>
</script>

<script id="update-product-form" type="text/x-handlebars-template">

                                        {{#each receivedOffices}}

                                        {{/each}}
                                        {{/select}}
                                    </select>
                                </div>
                            </div>

                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group" data-toggle="tooltip" data-placement="top" title="" data-original-title="Số ĐT người gửi">
                                    <input type="email" class="form-control" name="SenderPhone" placeholder="Số ĐT người gửi" value="{{senderPhone}}" />
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3"></div>
                        </div>
                        <hr class="mt10" />
                        <div class="row">

                                    <input type="email" class="form-control" name="ReceiverPhone" placeholder="Số ĐT người nhận" value="{{receiverPhone}}" />
                                </div>
                            </div>
                            <!--<div class="col-md-3 col-sm-3">
                                <div class="form-group" data-toggle="tooltip" data-placement="top" title="" data-original-title="CMND">
                                    <input type="email" class="form-control" placeholder="CMND" />
                                </div>
                            </div>-->
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group" data-toggle="tooltip" data-placement="top" title="" data-original-title="Địa chỉ nhận">
                                    <input type="email" class="form-control" name="ReceiverAddress" placeholder="Địa chỉ nhận" value="{{receivedAddress}}" />
                                </div>
                            </div>
                        </div>
                        <hr class="mt10" />
                        <div class="row pro-child">
                            <div class="col-md-3 col-sm-3 text-right">
                                <div class="form-group" data-toggle="tooltip" data-placement="top" data-original-title="Số lượng / Đơn vị">
                                    <div class="input-group">
                                        <input name="NumOfPro" type="text" placeholder="Số lượng" class="form-control" value="{{numOfPro}}" />
                                        <span class="input-group-addon btn btn-default donvi">
                                            <select name="UnitOfPro" class="form-control input-sm form-group input-group-addon">
                                                {{#select unitOfPro}}
                                                <option value="1">Thùng</option>
                                                <option value="2">Cái</option>
                                                {{/select}}
                                            </select>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group" data-toggle="tooltip" data-placement="top" title="" data-original-title="Khối lượng">
                                    <input name="WeightOfPro" type="text" class="form-control input-sm" placeholder="Khối lượng" value="{{weightOfPro}}" />
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group" data-toggle="tooltip" data-placement="top" data-original-title="Ghi chú">
                                    <input name="NoteOfPro" type="text" class="form-control input-sm" placeholder="Ghi chú" value="{{noteOfPro}}" />
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <div class="form-group input-group" data-toggle="tooltip" data-placement="top" data-original-title="Phí gửi">

                                    <div class="input-group-addon">đ</div>
                                </div>
                            </div>
                        </div>
                        <hr class="mt10" />
                        <div class="row">
                            <div class="col-md-3 col-sm-3 text-right">
                                <div class="form-group" data-toggle="tooltip" data-placement="top" title="" data-original-title="Thanh toán">
                                    <select class="form-control form-group" name="StatusOfPro">
                                        {{#select status}}
                                        <option value="1">Chưa thanh toán</option>
                                        <option value="2">Đã thanh toán</option>
                                        {{/select}}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3"></div>
                            <div class="col-md-3 col-sm-3"></div>
                            <div class="col-md-3 col-sm-3  text-right">
                                <button type="button" class="btn btn-primary btn-update-form-save"><i class="glyphicon glyphicon-save"></i>Lưu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
